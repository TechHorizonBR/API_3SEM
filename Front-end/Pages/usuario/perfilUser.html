<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Front-end/media/images/logoo.ico">
    <link rel="stylesheet" href="/Front-end/Pages/head/head.css">
    <link rel="stylesheet" type="text/css" href="/Front-end/Styles/usuario/perfilUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NextSchema - Perfil do Usuário</title>
</head>
<body>
    <header>
        <div id="left">
            <img src="/Front-end/media/images/logo_nextschema_branco.png" alt="NS-logo" id="NS-logo">
            <nav>
                <ul class="menu">
                    <li><a><i class="fa-solid fa-database" style="color: #ffffff;"></i> Metadatas</a>
                        <ul class="metadatas">
                        </ul>
                    </li>
                    <li><a href="#"><i class="fa-regular fa-clipboard" style="color: #ffffff;"></i> Ações</a>
                        <ul class="upload">
                            
                            <li><a href="../usuario/perfilUser.html">Perfil de Usuário</a></li>
                        </ul>
                    </li>
                    <li><a href="../index.html"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
        <div id="user-identification">
            <div class="info_user">
                <p id="user_name" class="user_name"></p>
                <div class="user">
                    <i class="fa-solid fa-user" id="user-icon"></i>
                    <p id="">Usuário</p>
                </div>
            </div>
        </div>
        <!--DADOS DO USUARIO FIM-->
    </header>
    <main>
        <div class="conteudo">
            <h2>Meu Perfil</h2>
            <div class="boxPerfil">
                <div class="linha1">
                    <div class="profile-pic-container" onclick="openOptions()">
                        <img src="default-profile.png" class="profile-pic" id="profilePic">
                        <div class="overlay">
                            <div class="overlay-text">Foto de Perfil</div>
                        </div>
                    </div>
                
                    <div id="optionsMenu" class="options-menu">
                        <ul>
                            <li><input type="file" accept="image/*" id="uploadInput" onchange="uploadImage(event)"> Upload</li>
                            <li><button onclick="removeImage()">Remover</button></li>
                        </ul>
                    </div>
                </div>

                <div class="lineNomeEmail">
                    <div class= "nome">
                        <p>Nome: <p id="nome"></p></p>
                    </div>
                    <div class= "email">
                        <p>E-mail: <p id="email"></p></p>
                    </div>
                </div>
                <div class="permissoes">
                    <div class ="listP">
                        <p>Minhas Permissões:</p>
                        <ul class="listaEmLinha" id="listaPermissoes">
                            
                        </ul>
                    </div>
                </div>
                <div class="empresas">
                    <div class="listE">
                        <p>Minhas Empresas:</p>
                        <ul class="listaEmp" id="listaEmpresas">
                            
                        </ul>
                    </div>

                </div>
                <div class="alterarSenha">
                    <i class="fa-solid fa-lock" id="cadeado"></i>
                    <button class="trocarSenha" id="changePassword">TROCAR SENHA</button>
                </div>            
            </div>
        </div>
    </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/Front-end/Scripts/usuario/perfilUser.js"></script>
</html>
